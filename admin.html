<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5"> 
       <h2 class="text-center mb-4">Admin panel - Add New Course</h2>
       <form id="courseForm" class="bg-light p-4 rounded shadow-sm">
        <!--Title Input-->
        <div class="mb-3">
          <label for="title" class="form-label">Course Title :</label>
          <input type="text" class="form-control" id="title" required>
        </div>
        <!--Instructor Input-->
        <div class="mb-3">
            <label for="instructor" class="form-label">Course Instructor :</label>
            <input type="text" class="form-control" id="instructor" required>
          </div>
        <!--Price Input-->
        <div class="mb-3">
            <label for="price" class="form-label">Course Price :</label>
            <input type="number" class="form-control" id="price" required>
          </div>
        <!--Imge Input-->
        <div class="mb-3">
            <label for="image" class="form-label">Course Imge :</label>
            <input type="url" class="form-control" id="imge" required>
          </div>
        <!--Add Course Button-->
        <button type="submit" class="btn btn-success w-100">Add Course</button>
        
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">Back To Home</a>
        </div>
      </form>
    </div>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
